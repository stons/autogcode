buildscript {
    ext {
        junitVersion = '4.12'
    }
}

apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile ("com.samskivert:jmustache:1.14")

    testCompile("junit:junit:$junitVersion")
}





