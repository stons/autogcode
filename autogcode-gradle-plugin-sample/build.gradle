buildscript {
    ext {
        junitVersion = '4.12'
    }
    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies{
        classpath ("org.coderobot:autogcode-gradle-plugin:1.0.1-SNAPSHOT")
    }
}


apply plugin: 'java'
apply plugin: 'gcode'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile ("com.samskivert:jmustache:1.14")

    testCompile("junit:junit:$junitVersion")
}


gcode{
    singleFlag=false
    template="$rootDir"+"/templates"
}




